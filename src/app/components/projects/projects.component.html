
<div class="container">
    <h2>Projectos</h2>

    <span class="buttonProject">
        <ul>
            <li *ngFor="let project of projects; let i = index" class="project">
                <a [routerLink]="['/proyecto', project._id]">

                    <div class="image">
                        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" />
                    </div>

                    <h3>{{project.name}}</h3>
                    <p>{{project.description}}</p>

                </a>
            </li>
        </ul>
    </span>

</div>
